<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js - Mapping an Array to Elements with v-for - app2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        code {
            color: #f66;
        }
    </style>
</head>
<body>
    <div id="app2">
        <p>
            Bên trong vòng lặp <code>v-for</code> chúng ta có toàn quyền truy xuất đến các thuộc tính của scope cha.
            <code>v-for</code> cũng hỗ trợ một tham số thứ hai (không bắt buộc) chỉ số thứ tự (index) của phần tử mảng hiện hành.
        </p>
        <ul>
            <li v-for="item in items">
              {{ item.name }}
            </li>
            <br>
            <li v-for="(item, index) in items">
                {{ parentMessage }} - {{ index }} - {{ item.name }}
              </li>
        </ul>
    </div>
    <script src="app2.js"></script>
</body>
</html>
