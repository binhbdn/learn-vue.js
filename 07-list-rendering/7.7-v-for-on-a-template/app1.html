<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js - v-for on a <template> - app1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="../7.0-css/styles.css">
</head>
<body>
    <p>Tương tự với <code>v-if</code>, bạn có thể dùng <code>v-for</code> trên một thẻ <code>&lt;template&gt;</code> để render một lúc nhiều phần tử. Ví dụ:</p>
    <ul id="app1">
        <template v-for="item in items">
          <li>{{ item.name }}</li>
          <li class="dropdown-divider" role="presentation"></li>
        </template>
    </ul>
    <script src="app1.js"></script>
</body>
</html>
