<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js - With Components</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .w-50 {
            width: 50%;
        }
        .bg-Grey {
            background-color: Grey;
        }
        .text-danger {
            color: darkred;
        }
    </style>
</head>
<body>
    <div id="app3">
        <p>
            Khi sử dụng thuộc tính class trên một component tùy biến, 
            những class được liệt kê trong thuộc tính này sẽ được thêm vào phần tử root của component đó.
            Những class có sẵn trên phần tử này sẽ được giữ nguyên.
        </p>
        <my-component class="bg-Grey"></my-component>
        <p>
            Binding cho class cho component cũng tương tự.
        </p>
        <my-component :class="{ 'bg-Grey': isBgGrey }"></my-component>
    </div>
    <script src="With Components.js"></script>
</body>
</html>
