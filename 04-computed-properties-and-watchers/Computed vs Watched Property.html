<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js - Computed Properties - Computed vs Watched Property</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="app3a">
        <h1>Use an imperative watch callback</h1>
        <h2>FullName : <span class="blue">"{{ fullName }}"</span></h2>
        <p>Try on console:</p>
        <p>vm.firstName=<span class="blue">'Bùi Đoàn'</span></p>
        <p>vm.lastName=<span class="blue">'Nghĩa Bình'</span></p>
    </div>
    <div id="app3b">
        <h1>Use a computed property</h1>
        <h2>FullName : <span class="red">"{{ fullName }}"</span></h2>
        <p>Try on console:</p>
        <p>vm1.firstName=<span class="red">'Triệu'</span></p>
        <p>vm1.lastName=<span class="red">'Hổ'</span></p>
    </div>
    <script src="Computed vs Watched Property.js"></script>
</body>
</html>
