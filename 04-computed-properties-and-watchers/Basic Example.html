<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js - Computed Properties - Basic Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="app1">
        <p>Original message: <span class="blue">"{{ message }}"</span></p>
        <p>Computed reversed message: <span class="blue">"{{ reversedMessage }}"</span></p>
        <br>
        <p>Thông điệp ban đầu: <span class="red">"{{ message_vn }}"</span></p>
        <p>Thông điệp bị đảo ngược bằng tính toán (computed): <span class="red">"{{ reversedMessage_vn }}"</span></p>
        <p>Try on console:</p>
        <p class="red">vm.message_vn='xa ngân tiếng hát đàn trầm bổng'</p>
      </div>
    <script src="Basic Example.js"></script>
</body>
</html>
