<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js - Computed Properties - Computed Setter</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app4">
        <h1>Use a computed property with getter & setter</h1>
        <h2>FullName : <span class="red">"{{ fullName }}"</span></h2>
        <p>Try on console:</p>
        <p>vm.firstName=<span class="red">'Võ'</span></p>
        <p>vm.lastName=<span class="red">'Tòng'</span></p>
        <br>
        <p>vm.fullName=<span class="red">'Bao Thanh Thiên'</span></p>
        <p>vm.firstName</p>
        <p>// "Bao"</p>
        <p>vm.lastName</p>
        <p>// "Thanh Thiên"</p>
    </div>
    <script src="Computed Setter.js"></script>
</body>
</html>
