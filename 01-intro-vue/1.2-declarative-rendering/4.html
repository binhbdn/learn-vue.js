<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js - Declarative Rendering - App4</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="counter">
        Counter: {{ counter }}
    </div>
    <script>
        const CounterApp = {
            data() {
                return {
                    counter: 0
                }
            },
            mounted() {
                setInterval(() => {
                this.counter++
                }, 1000)
            }
        }

        Vue.createApp(CounterApp).mount('#counter')
    </script>
</body>
</html>
