<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js - Form Input Bindings - Modifier .trim</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="../../07-list-rendering/7.0-css/styles.css">
</head>
<body>
    <div id="app3">
        <p>Dùng để tự động loại bỏ khoảng trắng trước và sau giá trị trong input.</p>
        <p><code>v-model.trim="msg"</code></p>
        <input v-model.trim="msg" placeholder="khoảng trắng đầu và cuối bị cắt" style="width: 50%;">
        <p>-msg- == {{ '-' + msg + '-' }}</p>

        <p><code>v-model="text"</code></p>
        <input v-model="text" placeholder="khoảng trắng đầu và cuối KHÔNG bị cắt" style="width: 50%;">
        <p>-text- == {{ '-' + text + '-' }}</p>
    </div>
    <script src="trim.js"></script>
</body>
</html>
