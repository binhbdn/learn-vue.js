<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js - Form Input Bindings - Value Bindings - Select Options</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="../../07-list-rendering/7.0-css/styles.css">
</head>
<body>
    <div id="app4">
        <select v-model="selected">
            <!-- inline object literal -->
            <option v-bind:value="{ number: 123 }">123</option>
            <option v-bind:value="{ number: 456 }">456</option>
            <option v-bind:value="{ number: 789 }">789</option>
        </select>
        <p>vm.selected === {{ selected }}</p>
        <p>vm.selected.number === {{ selected.number }}</p>
        <pre>
            // when selected:
            typeof vm.selected // => 'object'
            vm.selected.number // => 123/456/798
        </pre>
    </div>
    <script src="Select Options.js"></script>
</body>
</html>
