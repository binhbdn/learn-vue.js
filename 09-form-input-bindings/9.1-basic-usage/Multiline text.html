<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js - Form Input Bindings - Basic Usage - Multiline text</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="../../07-list-rendering/7.0-css/styles.css">
</head>
<body>
    <div id="app3">
        <span>Multiline message is:</span>
        <p style="white-space: pre-line;">{{ message }}</p>
        <br>
        <textarea v-model="message" placeholder="add multiple lines"></textarea>
        <p class="tip">Nội suy (<code>&lt;textarea&gt;{{text}}&lt;/textarea&gt;</code>) không hoạt động với textarea. Hãy sử dụng <code>v-model</code>.</p>
    </div>
    <script src="Multiline text.js"></script>
</body>
</html>
