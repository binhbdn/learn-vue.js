<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js - Directives - Dynamic Arguments</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id='app2'>
        <p>v-bind:[attribute_href]="url_en" with attribute_href='href' <a v-bind:[attribute_href]="url_en" target="_blank">Vue.js - Directives - Dynamic Arguments (English)</a></p>
        <p><button v-on:[event_name]="doSomething">v-on:[event_name]="doSomething" with event_name='click'</button></p>
    </div>
    <script src="Dynamic Arguments.js"></script>
</body>
</html>
